<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SMS Receiver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark light; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#0f1115; color:#e6e7ea; }
    header { padding:16px 20px; font-size:22px; font-weight:700; background:#12141a; border-bottom:1px solid #22252e; }
    main { max-width: 900px; margin: 0 auto; padding: 16px; }
    .card { background:#141823; border:1px solid #232835; border-radius:14px; padding:12px 14px; margin:10px 0; display:grid; grid-template-columns: 1fr auto; gap:10px; }
    .meta { font-size:13px; opacity:.85; }
    .row { margin:2px 0; }
    .text { grid-column: 1 / -1; white-space: pre-wrap; word-break: break-word; font-size:15px; }
    .btn-del { align-self:start; padding:8px 10px; border-radius:10px; border:1px solid #3a4254; background:#1b2130; color:#f3f4f6; cursor:pointer; }
    .btn-del:hover { background:#222a3c; }
    .empty { opacity:.7; text-align:center; padding:24px 0; }

    /* recent OTP highlight for 60s */
    .card.recent .text { color: #ff4d4f; }
    .card.recent { border-color: #ff4d4f; }
  </style>
</head>
<body>
  <header>ðŸ“© SMS Receiver</header>
  <main>
    <div id="list"></div>
    <div id="empty" class="empty">No messages yetâ€¦</div>
  </main>

  <script>
    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const state = new Map(); // id -> rec

    function setEmpty() {
      const display = state.size ? 'none' : 'block';
      emptyEl.style.display = display;
    }

    function escapeHtml(s) {
      if (s == null) return '';
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function cardTpl(rec) {
      const wrap = document.createElement('div');
      wrap.className = 'card';
      wrap.id = `msg-${rec.id}`;
      wrap.innerHTML = `
        <div>
          <div class="meta row"><strong>time:</strong> ${escapeHtml(rec.parts.time || '')}</div>
          <div class="meta row"><strong>to:</strong> ${escapeHtml(rec.parts.to || '')}</div>
          <div class="text"><strong>text:</strong> ${escapeHtml(rec.parts.text || '')}</div>
        </div>
        <div>
          <button class="btn-del" data-id="${rec.id}" title="Delete this message">Delete</button>
        </div>
      `;
      // delete handler
      wrap.querySelector('.btn-del').addEventListener('click', async (ev) => {
        const id = ev.currentTarget.getAttribute('data-id');
        try { await fetch(`/api/messages/${id}`, { method: 'DELETE' }); }
        catch (err) { console.error(err); }
      });
      return wrap;
    }

    function addTop(rec) {
      state.set(rec.id, rec);
      const el = cardTpl(rec);
      if (listEl.firstChild) listEl.insertBefore(el, listEl.firstChild);
      else listEl.appendChild(el);

      // âœ… highlight only OTP-like messages for 60s
      const txt = (rec?.parts?.text || '');
      const isOtp = /\b(?:OTP|One[-\s]?Time|à¦“à¦Ÿà¦¿à¦ªà¦¿|à¦•à§‹à¦¡)\b/i.test(txt);
      if (isOtp) {
        el.classList.add('recent');
        setTimeout(() => el.classList.remove('recent'), 60_000);
      }

      setEmpty();
    }

    function removeCard(id) {
      state.delete(id);
      const el = document.getElementById(`msg-${id}`);
      if (el) el.remove();
      setEmpty();
    }

    // Helpers to keep newest at top on bulk renders
    function sortByTimeDesc(arr) {
      return arr.slice().sort((a, b) => {
        const ta = Date.parse(a?.parts?.time || 0);
        const tb = Date.parse(b?.parts?.time || 0);
        return tb - ta; // newest first
      });
    }
    function addBottom(rec) {
      state.set(rec.id, rec);
      const el = cardTpl(rec);
      listEl.appendChild(el);
      setEmpty();
    }

    // Initial load fallback (in case SSE connects late)
    async function bootFetch() {
      try {
        const arr = await (await fetch('/api/messages')).json();
        listEl.innerHTML = '';
        state.clear();
        for (const rec of sortByTimeDesc(arr)) addBottom(rec); // newest â†’ top
      } catch (e) { console.warn('init fetch failed', e); }
    }

    // Live SSE
    function bootSSE() {
      const es = new EventSource('/events');
      es.onmessage = (ev) => {
        try {
          const payload = JSON.parse(ev.data);
          if (payload.type === 'init') {
            listEl.innerHTML = '';
            state.clear();
            for (const rec of sortByTimeDesc(payload.data)) addBottom(rec);
          } else if (payload.type === 'new') {
            addTop(payload.data);
          } else if (payload.type === 'delete') {
            removeCard(payload.id);
          }
        } catch {}
      };
      es.onerror = () => console.warn('SSE disconnectedâ€¦');
    }

    bootFetch();
    bootSSE();
  </script>
</body>
</html>
